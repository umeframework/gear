[Server]
# Setup web context path
server.contextPath=/ume-quickstart-boot
# Setup web server port
server.port=8080
# Setup web server session timeout (seconds)
server.sessionTimeout=300

ume.serviceMapping.location=config/ume-quickstart-boot/serviceMapping.properties
ume.serviceWhiteList.location=config/ume-quickstart-boot/serviceWhiteList.properties

[Mybatis]
ume.mybatis.config.location=classpath:config/ume-quickstart-boot/mybatisConfig.xml
ume.mybatis.mapper.locations=classpath:config/ume-quickstart-boot/sql/h2/*.xml

[JDBC basic]
ume.jdbc.url=jdbc:h2:./h2/umasample;DATABASE_TO_UPPER=FALSE
ume.jdbc.driverClassName=org.h2.Driver
ume.jdbc.username=umesample
ume.jdbc.password=umePW123!!

[Message]
ume.messageProperties.locations=classpath:config/ume-quickstart-boot/message.properties


[JDBC basic]
ume.jdbc.defaultAutoCommit=false
ume.jdbc.initialSize=5
ume.jdbc.maxActive=10
ume.jdbc.minIdle=5
ume.jdbc.maxIdle=10
ume.jdbc.maxWait=600000
